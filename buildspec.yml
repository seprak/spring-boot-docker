version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - npm install -g aws-cdk
  pre_build:
    commands:
    - echo [pre_build phase] login into ECR 
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
    - echo [build phase] started on `date`, package and tag image
    - mvn package
    - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
    - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG 
  post_build:
    commands:
    - echo [post_build phase] Build completed on `date`, puhing image
    - mv target/spring-boot-docker-0.0.1-SNAPSHOT.war spring-boot-docker-0.0.1-SNAPSHOT.war
    - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
artifacts:
  files:
  - spring-boot-docker-0.0.1-SNAPSHOT.war
  - .ebextensions/**/*
